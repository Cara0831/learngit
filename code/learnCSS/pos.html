<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        #parent{width: 100px;height: 100px;border: black solid;position: absolute;z-index: 1;}
        #box1{width: 100px;height: 100px;background: red;position: absolute;z-index: 3;}
        #box2{width: 100px;height: 100px;background: blue;position: absolute;left:50px;top:50px;z-index: 2;}
    </style>
</head>
<body>
    <div id="parent">
        <div id="box1"></div>
    </div>
    <div id="box2"></div>
</body>
</html>
